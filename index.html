<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='weather_banner.jpg') }}" alt="Weather Image">
        <div class="banner-text">
            <h1>Weather Dashboard</h1>
            <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        </div>
    </div>

    <div class="container">
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if weather %}
        <div class="weather-card">
            <h2>{{ weather.city }}</h2>
            <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Icon">
            <h3>{{ weather.temperature }}Â°C</h3>
            <p>{{ weather.description }}</p>
            <p>Humidity: {{ weather.humidity }}%</p>
            <p>Wind: {{ weather.wind }} m/s</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
